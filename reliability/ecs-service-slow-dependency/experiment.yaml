title: Service should function normally when a minor dependency is slow to respond
description: |-
  This experiment verifies that when a minor dependency of the targeted service is
  slow to respond it does not have a major impact on users.
  The template uses `chaostoolkit-terraform` to temporarily create a ToxiProxy server
  instance on EC2 and routes traffic to the spam-check-service through the proxy to
  simulate high latency on spam-check.

contributions:
  security: "none"
  reliability: "high"
  scalability: "medium"

controls:
  - name: "setup-proxy-with-terraform"
    provider:
      type: python
      module: chaosterraform.control
      arguments:
        chdir: ../../stacks/proxy/
        outputs:
          toxiproxy_admin_url: "toxiproxy_url"

configuration:
  stress_users: 30
  script_file: "../../load-generation/comments-k6/journey_prod.js"
  cluster_name: "live-comments-full-cluster"
  service_name: "comments-api-service"
  proxy_upstream_host:
    type: probe
    provider:
      type: python
      module: devlearnops.aws.ssm.probes
      func: get_parameter
      arguments:
        name: "/app/comments/live/internal_alb_dns_name"
  application_url:
    type: probe
    provider:
      type: python
      module: devlearnops.aws.ssm.probes
      func: get_parameter
      arguments:
        name: "/app/comments/live/web_url"

steady-state-hypothesis:
  title: "service-should-not-fail"
  probes:
    - type: probe
      name: "latency-alarm-should-be-OK"
      tolerance: "OK"
      provider:
        type: python
        module: chaosaws.cloudwatch.probes
        func: get_alarm_state_value
        arguments:
          alarm_name: "user-facing-alb-avg-target-response-time"
    - type: probe
      name: "site-responsive"
      tolerance: true
      provider:
        func: http
        module: chaosgrafana.k6.probes
        type: python
        arguments:
          endpoint: ${application_url}/users
          method: GET
          timeout: 5
          duration: 5s
          vus: 1

method:
  - type: action
    name: "wait-for-toxiproxy-active"
    provider:
      type: python
      module: devlearnops.http.probes
      func: wait_for_service_active
      arguments:
        url: "${toxiproxy_url}/version"
        timeout: 180

  - type: action
    name: "create-proxy-for-dependency"
    provider:
      type: python
      module: chaostoxi.proxy.actions
      func: create_proxy
      arguments:
        proxy_name: "ecs-service-slow-dependency"
        upstream_host: ${proxy_upstream_host}
        upstream_port: 80
        listen_host: 0.0.0.0
        listen_port: 8000
        enabled: true

  - type: action
    name: "route-traffic-to-toxiproxy"
    provider:
      type: python
      module: chaosawsattacks.ecs.actions
      func: update_service_configuration
      arguments:
        cluster: ${cluster_name}
        service: ${service_name}
        container_name: "comments_api"
        environ:
          BACK_URL: "http://${tf_out__toxiproxy_private_ip}:8000/spam"

  - type: action
    name: "ramp-up-user-load"
    provider:
      func: run_script
      module: chaosgrafana.k6.actions
      type: python
      arguments:
        script_path: ${script_file}
        stages:
          - duration: 5m
            target: ${stress_users}
        environ:
          COMMENTS_URL: "${application_url}"

  - type: action
    name: "introduce-downstream-latency"
    provider:
      type: python
      module: chaostoxi.toxic.actions
      func: create_toxic
      arguments:
        for_proxy: "ecs-service-slow-dependency"
        toxic_name: "service-latency"
        toxic_type: "latency"
        toxicity: 0.6
        attributes:
          latency: 5000
          jitter: 1000

  - type: action
    name: "maintain-user-load"
    provider:
      func: run_script
      module: chaosgrafana.k6.actions
      type: python
      arguments:
        script_path: ${script_file}
        vus: ${stress_users}
        duration: 10m
        environ:
          COMMENTS_URL: "${application_url}"

rollbacks:
  - type: action
    name: "revert-service-config"
    provider:
      type: python
      module: chaosawsattacks.ecs.actions
      func: revert_service_configuration
      arguments:
        cluster: ${cluster_name}
        service: ${service_name}
  - type: action
    name: "delete-toxics"
    provider:
      type: python
      module: chaostoxi.toxic.actions
      func: delete_toxic
      arguments:
        for_proxy: "ecs-service-slow-dependency"
        toxic_name: "service-latency"
