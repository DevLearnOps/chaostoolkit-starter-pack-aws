title: Service should function normally even when its main datasource is under heavy load
description: |-
  This experiment verifies that the targeted service can still function normally when
  its main datasource is experiencing high volume of requests, hence responding with additional
  latency. The template uses `chaostoolkit-terraform` to temporarily create a ToxiProxy server
  instance on EC2 and routes database traffic through the proxy to simulate high latency.

contributions:
  security: "none"
  reliability: "high"
  scalability: "medium"


########################################################
#  Controls
########################################################
controls:
  - name: "setup-proxy-with-terraform"
    provider:
      type: python
      module: chaosterraform.control
      arguments:
        chdir: ../../stacks/proxy/
        variables:
          environment:
            name: environment
          vpc_id_parameter:
            name: vpc_id_parameter
          public_subnets_parameter:
            name: public_subnets_parameter
        outputs:
          toxiproxy_admin_url: "toxiproxy_url"

########################################################
#  Configuration
########################################################
configuration:
  chaosawsattacks_state_table: "chaos_attacks_states"
  environment: "live"
  vpc_id_parameter: "/live/vpc/id"
  public_subnets_parameter: "/live/vpc/public_subnets"

  warmup_duration: 2m
  attack_duration: 5m
  additional_db_latency: 200
  additional_db_latency_jitter: 50
  stress_users: 10

  service_name: "comments-api-service"
  cluster_name: "live-chaos-comment-cluster"
  script_file: "../../load-generation/comments-k6/journey_prod.js"

  db_instance_address:
    type: probe
    provider:
      type: python
      module: devlearnops.aws.ssm.probes
      func: get_parameter
      arguments:
        name: "/${environment}/app/comments/db_instance_address"

  application_url:
    type: probe
    provider:
      type: python
      module: devlearnops.aws.ssm.probes
      func: get_parameter
      arguments:
        name: "/${environment}/app/comments/web_url"

########################################################
#  Hypothesis
########################################################
steady-state-hypothesis:
  title: "service-should-not-fail"
  probes:
    - type: probe
      name: "alarms-should-be-in-expected-state"
      tolerance: true
      provider:
        type: python
        module: devlearnops.aws.cloudwatch.probes
        func: check_alarm_state_value
        arguments:
          alarm_names:
            - "Target_5XX_Response-Count/${environment}/comments/internal-alb"
            - "TargetResponseTime-Avg/${environment}/comments/public-alb"
          expected: ["OK", "INSUFFICIENT_DATA"]
    - type: probe
      name: "site-responsive"
      tolerance: true
      provider:
        func: http
        module: chaosgrafana.k6.probes
        type: python
        arguments:
          endpoint: ${application_url}/users
          method: GET
          timeout: 5
          duration: "5s"
          vus: 1

########################################################
#  Method
########################################################
method:
  - type: action
    name: "wait-for-toxiproxy-active"
    provider:
      type: python
      module: devlearnops.http.probes
      func: wait_for_service_active
      arguments:
        url: "${toxiproxy_url}/version"
        timeout: 180

  - type: action
    name: "create-proxy-for-datasource"
    provider:
      type: python
      module: chaostoxi.proxy.actions
      func: create_proxy
      arguments:
        proxy_name: "comments-rds"
        upstream_host: ${db_instance_address}
        upstream_port: 3306
        listen_host: 0.0.0.0
        listen_port: 3306
        enabled: true

  - type: action
    name: "route-traffic-to-toxiproxy"
    provider:
      type: python
      module: chaosawsattacks.ecs.actions
      func: update_service_configuration
      arguments:
        cluster: ${cluster_name}
        service: ${service_name}
        container_name: "${environment}-chaos-comment-api"
        environ:
          SPRING_DATASOURCE_URL: "jdbc:mysql://${tf_out__toxiproxy_private_ip}:3306/COMMENTS_SCHEMA"

  - type: action
    name: "ramp-up-user-load"
    provider:
      func: run_script
      module: chaosgrafana.k6.actions
      type: python
      arguments:
        script_path: ${script_file}
        stages:
          - duration: ${warmup_duration}
            target: ${stress_users}
        environ:
          COMMENTS_URL: "${application_url}"

  - type: action
    name: "introduce-downstream-latency"
    provider:
      type: python
      module: chaostoxi.toxic.actions
      func: create_toxic
      arguments:
        for_proxy: "comments-rds"
        toxic_name: "datasource-latency"
        toxic_type: "latency"
        toxicity: 0.6
        attributes:
          latency: ${additional_db_latency}
          jitter: ${additional_db_latency_jitter}

  - type: action
    name: "maintain-user-load"
    provider:
      func: run_script
      module: chaosgrafana.k6.actions
      type: python
      arguments:
        script_path: ${script_file}
        vus: ${stress_users}
        duration: ${attack_duration}
        environ:
          COMMENTS_URL: "${application_url}"

########################################################
#  Rollbacks
########################################################
rollbacks:
  - type: action
    name: "revert-service-config"
    provider:
      type: python
      module: chaosawsattacks.ecs.actions
      func: revert_service_configuration
      arguments:
        cluster: ${cluster_name}
        service: ${service_name}
  - type: action
    name: "delete-toxics"
    provider:
      type: python
      module: chaostoxi.toxic.actions
      func: delete_toxic
      arguments:
        for_proxy: "comments-rds"
        toxic_name: "datasource-latency"
