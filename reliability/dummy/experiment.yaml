title: Dummy experiment for testing
description: |-
  This experiment is designed to run quickly and have little effect on the system.
  Useful for framework development.

contributions:
  security: "none"
  reliability: "none"
  scalability: "none"

configuration:
  stress_users: 10
  script_file: "../../load-generation/comments-k6/journey_prod.js"
  cluster_name: "live-comments-full-cluster"
  service_name: "comments-api-service"
  application_url:
    type: probe
    provider:
      type: python
      module: devlearnops.aws.ssm.probes
      func: get_parameter
      arguments:
        name: "/app/comments/live/web_url"

steady-state-hypothesis:
  title: "Verify web server is available"
  probes:
    - type: probe
      name: "site-responsive"
      tolerance: true
      provider:
        func: http
        module: chaosgrafana.k6.probes
        type: python
        arguments:
          endpoint: ${application_url}/users
          method: GET
          timeout: 5
          duration: 10s
          vus: 2
    - type: probe
      name: "successful-requests-rate-above-90-percent"
      tolerance:
        type: range
        range: [90, 100]
      provider:
        type: python
        module: devlearnops.aws.ecs.probes
        func: alb_successful_requests_rate_for_service
        arguments:
          cluster: ${cluster_name}
          service: ${service_name}
          duration: 300

method:
  - name: "failing-operation"
    type: action
    provider:
      type: python
      module: chaosaws.rds.actions
      func: reboot_db_instance
      arguments:
        db_instance_identifier: "dummy"

  - type: action
    name: "warm-up-service"
    background: true
    provider:
      func: run_script
      module: chaosgrafana.k6.actions
      type: python
      arguments:
        script_path: ${script_file}
        stages:
          - duration: "30s"
            target: ${stress_users}
        environ:
          COMMENTS_URL: "${application_url}"

